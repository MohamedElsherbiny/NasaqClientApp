<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="book-form-overlay" (click)="onClose()">
        <div class="book-form" (click)="$event.stopPropagation()">
            <div class="form-header">
                <h2>تعديل بيانات الحساب</h2>
                <button class="close-btn" (click)="onClose()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label>اسم المؤسسة</label>
                    <input formControlName="companyName" class="form-control" placeholder="وكالة سنان الأدبية">
                </div>

                <div class="form-group">
                    <label>هاتف</label>
                    <input formControlName="phoneNumber" class="form-control" placeholder="(251) 1234-456-7890">
                </div>

                <div class="form-group">
                    <label>عنوان البريد الإلكتروني</label>
                    <input formControlName="contactEmail" class="form-control" type="email"
                        placeholder="name@domain.com" readonly>
                </div>

                <div class="form-group">
                    <label>موقع إلكتروني</label>
                    <input formControlName="location" class="form-control" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>نبذة عن المؤسسة</label>
                    <textarea formControlName="description" class="form-control" rows="3"
                        placeholder="اكتب نبذه تعريفية موجزه عن مؤسستك."></textarea>
                </div>

            </div>
            <div class="form-actions">
                <button class="cancel-btn" type="button" (click)="onClose()">إلغاء</button>
                <button class="save-btn" type="submit">حفظ</button>
            </div>
        </div>
    </div>
</form>
