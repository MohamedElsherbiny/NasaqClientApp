<form [formGroup]="contractForm" (ngSubmit)="onSubmit()">
    <div class="contract-form-overlay" (click)="onClose()">
        <div class="contract-form" (click)="$event.stopPropagation()">
            <div class="form-header">
                <h2>{{ contract ? 'تعديل عقد' : 'إنشاء عقد جديد' }}</h2>
                <button class="close-btn" (click)="onClose()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label>اختر الطلب*</label>
                    <select formControlName="requestId" class="form-control">
                        <option *ngFor="let request of requests" [value]="request.requestId"
                            [disabled]="contract != null">
                            {{ request.bookName }}
                        </option>
                    </select>
                </div>
                <div class="form-group" *ngIf="showPrice()">
                    <input type="number" formControlName="totalPrice" class="form-control"
                        placeholder="السعر الإجمالي" />
                </div>
            </div>
            <div class="form-actions">
                <button class="cancel-btn" type="button" (click)="onClose()">إلغاء</button>
                <button class="save-btn" type="submit">حفظ</button>
            </div>
        </div>
    </div>
</form>
