<div class="request-list">
  <div class="request-grid">
    <div class="request-card" *ngFor="let request of requests" (click)="editBookRequest(request)">
      <div class="request-header">
        <div class="request-status">
          <fa-icon [icon]="faCircle"></fa-icon>
          {{ request.requestStatus }}
        </div>
        <!-- <div class="actions-menu">
          <button class="menu-btn" (click)="toggleMenu($event, request.requestId)">
            <fa-icon [icon]="faEllipsisVertical"></fa-icon>
          </button>
          <div class="menu-dropdown" *ngIf="activeMenu === request.requestId">
            <button class="menu-item" (click)="editBookRequest(request)">
              <fa-icon [icon]="faEye"></fa-icon>
              تقيم
            </button>
          </div>
        </div> -->
      </div>
      <h3 class="request-name">{{ request.bookName }}</h3>
      <p class="request-description">{{ request.publisherName }}</p>
      <div class="request-info">
        <div class="info-item">
          <fa-icon [icon]="faCalendar"></fa-icon>
          {{ request.requestDate | date:'yyyy/MM/dd' }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-request-evaluation-editor *ngIf="showForm" (close)="closeForm($event)"
  [bookRequest]="selectedBookRequest"></app-request-evaluation-editor>
