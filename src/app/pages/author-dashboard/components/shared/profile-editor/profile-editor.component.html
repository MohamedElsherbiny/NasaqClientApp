<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="book-form-overlay" (click)="onClose()">
        <div class="book-form" (click)="$event.stopPropagation()">
            <div class="form-header">
                <h2>تعديل بيانات الحساب</h2>
                <button class="close-btn" (click)="onClose()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label>الإسم الأول</label>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="الإسم الأول">
                </div>

                <div class="form-group">
                    <label>الإسم الاخير</label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="الإسم الاخير">
                </div>

                <div class="form-group">
                    <label>تاريخ الميلاد </label>
                    <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="تاريخ الميلاد">
                </div>

                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <input type="email" formControlName="email" readonly class="form-control"
                        placeholder="البريد الالكتروني">
                </div>

                <div class="form-group">
                    <label>اسم البنك</label>
                    <input class="form-control" formControlName="bankName" type="text" placeholder="اسم البنك">
                </div>

                <div class="form-group">
                    <label>اسم صاحب الحساب</label>
                    <input class="form-control" formControlName="accountHolderName" type="text"
                        placeholder="اسم صاحب الحساب">
                </div>

                <div class="form-group">
                    <label> رقم الآيبان </label>
                    <input class="form-control" formControlName="iban" type="text" placeholder="رقم الآيبان">
                </div>

                <div class="form-group">
                    <label> رمز السويفت </label>
                    <input class="form-control" formControlName="swiftCode" type="text" placeholder="رمز السويفت">
                </div>

                <div class="form-group">
                    <label> السيرة الذاتية </label>
                    <textarea style="height: 176px;" class="form-control" formControlName="biography"
                        placeholder="نبذة مختصرة عنك"></textarea>
                </div>

            </div>
            <div class="form-actions">
                <button class="cancel-btn" type="button" (click)="onClose()">إلغاء</button>
                <button class="save-btn" type="submit">حفظ</button>
            </div>
        </div>
    </div>
</form>
