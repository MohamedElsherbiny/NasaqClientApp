<!-- Page Content Holder -->
<div id="content">
  <div class="content-admin-main">
    <div class="wt-admin-right-page-header clearfix">
      <h2>إدارة المهام</h2>
    </div>

    <div class="twm-pro-view-chart-wrap">
      <div class="col-lg-12 col-md-12 mb-4">
        <div class="panel panel-default site-bg-white m-t30">
          <div
            class="panel-heading wt-panel-heading p-a20 d-flex flex-row justify-content-between"
          >
            <h4 class="panel-tittle m-a0">
              <i class="far fa-list-alt"></i>جميع المهام
            </h4>
          </div>

          <div class="panel-body wt-panel-body">
            <div class="twm-D_table p-a20 table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>اسم المهمة</th>
                    <th>تفاصيل المهمة</th>
                    <th>التاريخ</th>
                    <th>الحالة</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!--1-->
                  @for (task of tasks; track $index) {
                  <tr>
                    <td>
                      <div class="twm-DT-candidates-list">
                        <div class="twm-mid-content">
                          <a class="twm-job-title">
                            <h4>{{ task.taskName }}</h4>
                          </a>
                        </div>
                      </div>
                    </td>
                    <td>{{ task.taskDescription }}</td>
                    <td>{{ task.createdDate | date }}</td>
                    <td>
                      <div class="twm-jobs-category">
                        <span
                          [ngClass]="{
                            'twm-bg-sky':
                              task.status === ProjectTaskStatus.Pending,
                            'twm-bg-green':
                              task.status === ProjectTaskStatus.Completed,
                            'twm-bg-red':
                              task.status === ProjectTaskStatus.NotAssigned,
                            'twm-bg-golden':
                              task.status === ProjectTaskStatus.InProgress
                          }"
                        >
                          {{ task.taskStatus }}
                        </span>
                      </div>
                    </td>

                    <td>
                      <div class="twm-table-controls">
                        <app-download-file
                          [fileUrl]="task.book.fileName"
                        ></app-download-file>

                        <a
                          class="twm-jobs-category"
                          (click)="updateTaskStatus(task)"
                          *ngIf="task.status !== ProjectTaskStatus.Completed"
                        >
                          <span
                            [ngClass]="{
                              'twm-bg-green':
                                task.status === ProjectTaskStatus.Pending,
                              'twm-bg-red':
                                task.status === ProjectTaskStatus.InProgress
                            }"
                          >
                            <ng-container [ngSwitch]="task.status">
                              <span *ngSwitchCase="ProjectTaskStatus.Pending"
                                >ابدأ المهمة</span
                              >
                              <span *ngSwitchCase="ProjectTaskStatus.InProgress"
                                >اكمل المهمة</span
                              >
                            </ng-container>
                          </span>
                        </a>
                      </div>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
