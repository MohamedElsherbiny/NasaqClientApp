<div id="content">
    <div class="content-admin-main">
        <div class="wt-admin-right-page-header clearfix">
            <h2>تعديل الحساب</h2>
        </div>

        <!-- Basic Information Form -->
        <div class="panel panel-default">
            <div class="panel-heading wt-panel-heading p-a20">
                <h4 class="panel-title m-a0">معلومات اساسية</h4>
            </div>
            <div class="panel-body wt-panel-body p-a20 m-b30">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <!-- Company Name -->
                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>اسم المؤسسة</label>
                                <div class="ls-inputicon-box">
                                    <input formControlName="companyName" class="form-control"
                                        placeholder="وكالة سنان الأدبية">
                                    <i class="fs-input-icon fa fa-building"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Company Phone -->
                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>هاتف</label>
                                <div class="ls-inputicon-box">
                                    <input formControlName="phoneNumber" class="form-control"
                                        placeholder="(251) 1234-456-7890">
                                    <i class="fs-input-icon fa fa-phone"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Company Email -->
                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>عنوان البريد الإلكتروني</label>
                                <div class="ls-inputicon-box">
                                    <input formControlName="contactEmail" class="form-control" type="email"
                                        placeholder="name@domain.com" readonly>
                                    <i class="fs-input-icon fa fa-envelope"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Company Website -->
                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>موقع إلكتروني</label>
                                <div class="ls-inputicon-box">
                                    <input formControlName="location" class="form-control" placeholder="https://...">
                                    <i class="fs-input-icon fa fa-globe"></i>
                                </div>
                            </div>
                        </div>
                        <!-- Company Description -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>نبذة عن المؤسسة</label>
                                <div class="ls-inputicon-box">
                                    <textarea formControlName="description" class="form-control" rows="3"
                                        placeholder="اكتب نبذه تعريفية موجزه عن مؤسستك."></textarea>
                                    <i class="fs-input-icon fa fa-info-circle"></i>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading wt-panel-heading py-3">
                                <h4 class="panel-title m-a0">الخدمات المقدمة</h4>
                            </div>
                            <!-- Services Offered -->
                            <div class="col-lg-12 pt-3">
                                <div class="form-group mb-3">
                                    <div *ngFor="let option of serviceTypeOptions">
                                        <input type="checkbox" [value]="option.value"
                                            [checked]="isChecked(option.value)"
                                            (change)="onCheckboxChange($event, option)" />
                                        <label class="form-check-label">{{ option.name }}</label>

                                        <!-- Conditionally display input fields if the checkbox is selected -->
                                        <div *ngIf="isServiceTypeSelected(option.value)">
                                            <div [formGroup]="getServiceTypeFormGroup(option.value)"
                                                class="service-item m-t10">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>الوصف</label>
                                                        <div class="ls-inputicon-box">
                                                            <textarea formControlName="description" class="form-control"
                                                                rows="1" placeholder="وصف الخدمة"></textarea>
                                                            <i class="fs-input-icon fa fa-pencil-alt"></i>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label>السعر</label>
                                                        <div class="ls-inputicon-box">
                                                            <input formControlName="price" type="number"
                                                                class="form-control" placeholder="السعر" />
                                                            <i class="fs-input-icon fa fa-tag"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-lg-12 col-md-12">
                            <div class="text-left">
                                <button type="submit" class="site-button" [disabled]="profileForm.invalid">حفظ
                                    التغييرات</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
