<div id="content">
    <div class="content-admin-main">
        <div class="wt-admin-right-page-header clearfix">
            <h2>تعديل الحساب</h2>
        </div>

        <!-- Logo and Cover Image -->
        <div class="panel panel-default">
            <div class="panel-heading wt-panel-heading p-a20">
                <h4 class="panel-title m-a0">شعار المؤسسة</h4>
            </div>
            <div class="panel-body wt-panel-body p-a20 p-b0 m-b30">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <div class="dashboard-profile-pic">
                                <div class="dashboard-profile-photo">
                                    <img src="assets/images/Sinan Logo.png" alt="">
                                    <div class="upload-btn-wrapper">
                                        <div id="upload-image-grid"></div>
                                        <button class="site-button button-sm">تحميل الصورة</button>
                                        <input type="file" name="myfile" id="file-uploader" accept=".jpg, .jpeg, .png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Basic Information Form -->
        <div class="panel panel-default">
            <div class="panel-heading wt-panel-heading p-a20">
                <h4 class="panel-title m-a0">معلومات اساسية</h4>
            </div>
            <div class="panel-body wt-panel-body p-a20 m-b30">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <!-- Company Name -->
                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>اسم المؤسسة</label>
                                <input formControlName="companyName" class="form-control"
                                    placeholder="وكالة سنان الأدبية">
                            </div>
                        </div>

                        <!-- Company Phone -->
                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>هاتف</label>
                                <input formControlName="phoneNumber" class="form-control"
                                    placeholder="(251) 1234-456-7890">
                            </div>
                        </div>

                        <!-- Company Email -->
                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>عنوان البريد الإلكتروني</label>
                                <input formControlName="contactEmail" class="form-control" type="email"
                                    placeholder="name@domain.com">
                            </div>
                        </div>

                        <!-- Company Website -->
                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>موقع إلكتروني</label>
                                <input formControlName="location" class="form-control" placeholder="https://...">
                            </div>
                        </div>

                        <!-- Services Offered -->
                        <div class="col-xl-12 col-lg-6 col-md-12">
                            <div class="form-group mb-3">
                                <label>نشاط المؤسسة</label>
                                <div>
                                    <input type="checkbox" id="literaryAssessment">
                                    <label for="literaryAssessment">تقييم أدبى</label>

                                    <input type="checkbox" id="publishingServices">
                                    <label for="publishingServices">خدمات نشر</label>

                                    <input type="checkbox" id="translationServices">
                                    <label for="translationServices">خدمات ترجمة</label>

                                    <input type="checkbox" id="linguisticProofreading">
                                    <label for="linguisticProofreading">تدقيق لغوي</label>

                                    <input type="checkbox" id="contentCreation">
                                    <label for="contentCreation">صناعة محتوى</label>
                                </div>
                            </div>
                        </div>

                        <!-- Company Description -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>نبذة عن المؤسسة</label>
                                <textarea formControlName="description" class="form-control" rows="3"
                                    placeholder="اكتب نبذه تعريفية موجزه عن مؤسستك."></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-lg-12 col-md-12">
                            <div class="text-left">
                                <button type="submit" class="site-button" [disabled]="profileForm.invalid">حفظ
                                    التغييرات</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
