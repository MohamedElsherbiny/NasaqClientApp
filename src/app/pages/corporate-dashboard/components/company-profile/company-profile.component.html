<!-- Page Content Holder -->

        <div class="panel panel-default">

                                    <div class="upload-btn-wrapper">
                                        <div id="upload-image-grid"></div>

                                        <input type="file" name="myfile" id="file-uploader" accept=".jpg, .jpeg, .png">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Basic Information-->
        <div class="panel panel-default">
            <div class="panel-heading wt-panel-heading p-a20">
                <h4 class="panel-tittle m-a0">معلومات اساسية</h4>
            </div>
            <div class="panel-body wt-panel-body p-a20 m-b30 ">
                <form>
                    <div class="row">

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>اسم المؤسسة</label>
                                <div class="ls-inputicon-box">
                                    <input class="form-control" name="company_name" type="text"
                                        placeholder="وكالة سنان الأدبية">
                                    <i class="fs-input-icon fa fa-user "></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>هاتف</label>
                                <div class="ls-inputicon-box">
                                    <input class="form-control" name="company_phone" type="text"
                                        placeholder="(251) 1234-456-7890">
                                    <i class="fs-input-icon fa fa-phone-alt"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>عنوان البريد الإلكتروني</label>
                                <div class="ls-inputicon-box">
                                    <input class="form-control" name="company_Email" type="email"
                                        placeholder="name@doamain.com">
                                    <i class="fs-input-icon fa fa-envelope"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>موقع إلكتروني</label>
                                <div class="ls-inputicon-box">
                                    <input class="form-control" name="company_website" type="text"
                                        placeholder="https://...">
                                    <i class="fs-input-icon fa fa-globe-americas"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>رقم السجل التجارى</label>
                                <div class="ls-inputicon-box">
                                    <input class="form-control" name="company_website" type="text"
                                        placeholder="مثال: 123.456.789">
                                    <i class="fs-input-icon fa fa-globe-americas"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="form-group city-outer-bx has-feedback">
                                <label>حجم الفريق</label>
                                <div class="ls-inputicon-box">
                                    <select class="wt-select-box selectpicker" name="team-size" data-live-search="true"
                                        title="حجم الفريق" id="city" data-bv-field="size">
                                        <option class="bs-title-option" value="">1-5</option>
                                        <option class="" value="">6-10</option>
                                        <option class="" value="">11-15</option>
                                        <option class="" value="">16-20</option>
                                        <option class="" value="">20+</option>
                                        <option class="" value="">50+</option>
                                        <option class="" value="">100+</option>
                                    </select>
                                    <i class="fs-input-icon fa fa-sort-numeric-up"></i>
                                </div>

                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-6 col-md-12">
                            <div class="form-group mb-3">
                                <label> نشاط المؤسسة</label>
                                <div>
                                    <input type="checkbox" class="form-check-input " id="agree2">
                                    <label class="form-check-label" for="agree2">تقييم أدبى </label>

                                    <input type="checkbox" class="form-check-input" id="agree1">
                                    <label class="form-check-label" for="agree2">خدمات نشر </label>

                                    <input type="checkbox" class="form-check-input" id="agree6">
                                    <label class="form-check-label" for="agree2"> خدمات ترجمة </label>

                                    <input type="checkbox" class="form-check-input" id="agree3">
                                    <label class="form-check-label" for="agree2">
                                        تدقيق لغوي</label>


                                    <input type="checkbox" class="form-check-input" id="agree4">
                                    <label class="form-check-label" for="agree2">
                                        صناعة محتوى</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>نبذة عن المؤسسة</label>
                                <textarea class="form-control" rows="3"
                                    placeholder="اكتب نبذه تعريفية موجزه عن مؤسستك ."></textarea>
                            </div>
                        </div>


                        <div class="col-lg-12 col-md-12">
                            <div class="text-left">
                                <button type="submit" class="site-button">حفظ التغييرات</button>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
