<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-email-form">
    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
        {{ error }}
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-group">
            <fa-icon [icon]="icons.envelope"></fa-icon>
            <input id="email" type="email" formControlName="email" placeholder="أدخل بريدك الإلكتروني"
                [class.error]="isFieldInvalid('email')">
        </div>
        <div class="validation-error" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="resetPasswordForm.invalid || isLoading">
        <fa-icon [icon]="icons.spinner" [spin]="true" *ngIf="isLoading"></fa-icon>
        <span>{{ isLoading ? 'جاري إرسال رابط تعيين كلمة المرور...' : 'إرسار رابط تعيين كلمة المرور' }}</span>
    </button>
</form>
