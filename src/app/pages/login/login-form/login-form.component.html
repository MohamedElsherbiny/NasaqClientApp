<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
        {{ error }}
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-group">
            <fa-icon [icon]="icons.envelope"></fa-icon>
            <input id="email" type="email" formControlName="email" placeholder="أدخل بريدك الإلكتروني"
                [class.error]="isFieldInvalid('email')">
        </div>
        <div class="validation-error" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
        </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-group">
            <fa-icon [icon]="icons.lock"></fa-icon>
            <input id="password" type="password" formControlName="password" placeholder="أدخل كلمة المرور"
                [class.error]="isFieldInvalid('password')">
        </div>
        <div class="validation-error" *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
        </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="form-actions">
        <a routerLink="/reset-password-request" class="forgot-password">نسيت كلمة المرور؟</a>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        <fa-icon [icon]="icons.spinner" [spin]="true" *ngIf="isLoading"></fa-icon>
        <span>{{ isLoading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}</span>
    </button>

    <button type="button" class="submit-btn" routerLink="/">
        العودة إلى الصفحة الرئيسية
    </button>
</form>
