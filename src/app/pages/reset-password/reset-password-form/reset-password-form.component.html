<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
        {{ error }}
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-group">
            <fa-icon [icon]="icons.lock"></fa-icon>
            <input id="password" type="password" formControlName="password" placeholder="أدخل كلمة المرور"
                [class.error]="isFieldInvalid('password')">
        </div>
        <div class="validation-error" *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
        </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <label for="confirmPassword">تاكيد كلمة المرور</label>
        <div class="input-group">
            <fa-icon [icon]="icons.lock"></fa-icon>
            <input id="confirmPassword" type="password" formControlName="confirmPassword"
                placeholder="أدخل تاكيد كلمة المرور" [class.error]="isFieldInvalid('confirmPassword')">
        </div>
        <div class="validation-error" *ngIf="isFieldInvalid('confirmPassword')">
            {{ getErrorMessage('confirmPassword') }}
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="resetPasswordForm.invalid || isLoading">
        <fa-icon [icon]="icons.spinner" [spin]="true" *ngIf="isLoading"></fa-icon>
        <span>{{ isLoading ? 'جاري اعادة تعيين كلمة المرور...' : 'إعادة تعيين كلمة المرور' }}</span>
    </button>
</form>
