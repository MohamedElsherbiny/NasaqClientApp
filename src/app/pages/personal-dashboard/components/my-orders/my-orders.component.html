<!-- Page Content Holder -->
<div id="content">
  <div class="content-admin-main">
    <div class="wt-admin-right-page-header clearfix">
      <h2>طلباتي الخاصة</h2>
    </div>

    <div class="twm-pro-view-chart-wrap">
      <div class="col-lg-12 col-md-12 mb-4">
        <div class="panel panel-default site-bg-white m-t30">
          <div
            class="panel-heading wt-panel-heading p-a20 d-flex flex-row justify-content-between"
          >
            <h4 class="panel-tittle m-a0">
              <i class="far fa-list-alt"></i>جميع الطلبات
            </h4>

            <div class="text-left">
              <a
                routerLink="/personal-dashboard/new-order"
                type="submit"
                class="site-button m-r5"
              >
                إنشاء طلب</a
              >
            </div>
          </div>

          <div class="panel-body wt-panel-body">
            <div class="twm-D_table p-a20 table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>اسم العمل</th>
                    <th>المؤسسة</th>
                    <th>التاريخ</th>
                    <th>الحالة</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (request of requests; track $index) {
                  <!--1-->
                  <tr>
                    <td>
                      <div class="twm-DT-candidates-list">
                        <div class="twm-mid-content">
                          <a class="twm-job-title">
                            <h4>{{ request.bookName }}</h4>
                          </a>
                        </div>
                      </div>
                    </td>
                    <td>{{ request.publisherName }}</td>
                    <td>{{ request.requestDate | date : "dd/MM/yyyy" }}</td>
                    <td>
                      <div class="twm-jobs-category">
                        <span
                          [ngClass]="{
                            'twm-bg-sky':
                              request.status === RequestStatus.Pending,
                            'twm-bg-green':
                              request.status === RequestStatus.Approved,
                            'twm-bg-red':
                              request.status === RequestStatus.Rejected
                          }"
                          >{{ request.requestStatus }}</span
                        >
                      </div>
                    </td>

                    <td>
                      <div class="twm-table-controls">
                        <!-- <ul class="twm-DT-controls-icon list-unstyled">
                          <li>
                            <button
                              title="View profile"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                            >
                              <span class="fa fa-eye"></span>
                            </button>
                          </li>
                          <li>
                            <button
                              title="Send message"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                            >
                              <span class="far fa-envelope-open"></span>
                            </button>
                          </li>
                          <li>
                            <button
                              title="Delete"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                            >
                              <span class="far fa-trash-alt"></span>
                            </button>
                          </li>
                        </ul> -->
                      </div>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
